version: '7.7'

interaction:
  npm:
    service: front
    command: npm
  bundle:
    service: rails
    command: bundle
  rails:
    service: rails
    command: bundle exec rails
    subcommands:
      s:
        command: bundle exec rails s -b 0.0.0.0
        compose:
          run_options: [service-ports]

provision:
  - dip npm install
  - dip npm run build
  - dip bundle install
